<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy as Plain Text</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 200px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid;
      border-radius: 10px;
      color: white;
      background: linear-gradient(to right, rgba(255, 0, 0, 0.8), rgba(0, 0, 255, 0.8));
      
    }
    #message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <button id="copyButton">Copy as Markdown</button>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
